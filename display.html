<!DOCTYPE html>
<html>
    <head>
        <title>Speed Writer</title>
    </head>
        
    <body>
        <p id="pTag1">Hi! Welcome to my speed typing game.</p>
        <p id="pTag2">You will be given 20 seconds to type 5 to 10 words.</p>
        <p id="pTag3">Please select the level of difficulty on the slider below.</p>
        <div id="stage">
            <input type="range" min="5" max="10" id="difficulty" step="1">
            <input type="button" value="Begin" id="confirm">
        </div>
        <script src="logic.js"></script>
    </body>
</html>
